apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-runner-deployment-stage
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/spring-runner-deployment/overlays/stage
    repoURL: https://github.com/lucarval-rhtap/spring-runner-deployment-gitops.git
    targetRevision: main
  destination:
    namespace: tssc-app-stage
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: tssc-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

